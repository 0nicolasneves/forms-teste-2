<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Briefing - Identidade Visual</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Space Grotesk', sans-serif; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            height: 100vh; 
            margin: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-color: white; 
        }

        h2 {
            font-weight: 700; 
            margin: 10px 0;
        }

        p {
            font-weight: 400; 
            margin: 10px 0;
            color: #333; 
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-weight: 400; 
        }

        button {
            padding: 10px;
            width: 100%;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
            font-weight: 600; 
        }

        button:hover {
            background-color: #0056b3; 
        }

        .login-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }

        #loginModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #loginForm {
            background: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }

        #boasVindas {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #formulario {
            display: none; 
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="login-icon" onclick="abrirLogin()">
    üîí
</div>

<div id="loginModal">
    <div id="loginForm">
        <h2>Acesso Restrito</h2>
        <input type="password" id="password" placeholder="Digite a senha" required>
        <button onclick="login()">Entrar</button>
        <button onclick="fecharLogin()">Cancelar</button>
    </div>
</div>

<div id="boasVindas" class="container">
    <h2>Opa, N√≠colas aqui. Tudo certo?</h2>
    <p>Este √© um Briefing para cria√ß√£o de Identidade Visual. Por favor, preencha todas as quest√µes e adicione informa√ß√µes que julgue ser essencial.</p>
    <button onclick="iniciarFormulario()">Iniciar</button>
</div>

<div id="formulario" class="container">
    <h2>Responda o Formul√°rio</h2>
    <input type="text" id="nomeEmpresa" placeholder="Nome da empresa" required>
    <div id="perguntasContainer"></div>
    <button onclick="salvarResposta()">Enviar Resposta</button>
</div>

<div id="listaRespostas" class="container hidden">
    <h2>Lista de Respostas</h2>
    <ul id="respostas"></ul>
</div>

<div id="editarPerguntas" class="container hidden">
    <button onclick="adicionarPergunta()">Adicionar Pergunta</button>
    <button onclick="salvarAlteracoes()">Salvar Altera√ß√µes</button>
    <button onclick="logout()">Logout</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
    (function(){
        emailjs.init("Ybbp6smg9DuW75J5-"); // Substitua pelo seu User ID
    })();

    const senhaCorreta = "1234"; 
    const respostasSalvas = [];
    let perguntas = [{ texto: "Como est√° voc√™?" }];

    function abrirLogin() {
        document.getElementById("loginModal").style.display = "flex";
    }

    function fecharLogin() {
        document.getElementById("loginModal").style.display = "none";
    }

    function login() {
        const senha = document.getElementById("password").value;
        if (senha === senhaCorreta) {
            document.getElementById("listaRespostas").classList.remove("hidden");
            document.getElementById("editarPerguntas").classList.remove("hidden");
            fecharLogin();
            renderizarPerguntas(true);
            mostrarRespostas();
        } else {
            alert("Senha incorreta. Tente novamente.");
        }
    }

    function logout() {
        document.getElementById("listaRespostas").classList.add("hidden");
        document.getElementById("editarPerguntas").classList.add("hidden");
        renderizarPerguntas(false);
    }

    function iniciarFormulario() {
        document.getElementById("boasVindas").style.display = "none"; 
        document.getElementById("formulario").style.display = "block"; 
        renderizarPerguntas(false);
    }

    function renderizarPerguntas(editavel) {
        const perguntasContainer = document.getElementById("perguntasContainer");
        perguntasContainer.innerHTML = "";

        perguntas.forEach((pergunta, index) => {
            const perguntaElement = document.createElement("div");
            perguntaElement.className = "pergunta";
            if (editavel) {
                perguntaElement.innerHTML = `<input type="text" value="${pergunta.texto}" onchange="editarPergunta(${index}, this.value)">`;
            } else {
                perguntaElement.innerHTML = `<label>${pergunta.texto}</label><textarea placeholder="Digite sua resposta aqui"></textarea>`;
            }
            perguntasContainer.appendChild(perguntaElement);
        });
    }

    function salvarResposta() {
        const nomeEmpresa = document.getElementById("nomeEmpresa").value;
        if (!nomeEmpresa) {
            alert("Por favor, insira o nome da empresa.");
            return;
        }

        const respostas = Array.from(document.querySelectorAll("#perguntasContainer textarea")).map(textarea => textarea.value);

        if (respostas.some(resposta => !resposta)) {
            alert("Por favor, responda todas as perguntas.");
            return;
        }

        const templateParams = {
            empresa: nomeEmpresa,
            respostas: respostas
        };

        emailjs.send('service_u2ejyh4', 'template_oph1959', templateParams) // ID do template atualizado
            .then(function(response) {
                console.log('Email enviado com sucesso!', response.status, response.text);
                alert("Resposta enviada com sucesso!");
            }, function(error) {
                console.error('Erro ao enviar o email:', error);
                alert("Houve um erro ao enviar a resposta. Tente novamente.");
            });

        document.getElementById("formulario").reset(); // Limpa o formul√°rio
    }

    function editarPergunta(index, novoTexto) {
        perguntas[index].texto = novoTexto; // Atualiza o texto da pergunta
    }
</script>
</body>
</html>
