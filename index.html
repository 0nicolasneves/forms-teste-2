<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Briefing - Identidade Visual</title>
    
    <!-- Link para a fonte Space Grotesk -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Space Grotesk', sans-serif; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            height: 100vh; 
            margin: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-color: white;
        }

        h2 {
            font-weight: 700; 
            margin: 10px 0;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-weight: 400; 
        }

        button {
            padding: 10px;
            width: 100%;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
            font-weight: 600; 
        }

        button:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Opa, Nícolas aqui. Tudo certo?</h2>
    <p>Por favor, preencha as informações abaixo:</p>
    <button onclick="iniciarFormulario()">Iniciar</button>
</div>

<div id="formulario" class="container" style="display:none;">
    <h2>Responda o Formulário</h2>
    <input type="text" id="nomeEmpresa" placeholder="Nome da empresa" required>
    <input type="text" id="nomeCliente" placeholder="Nome do cliente" required>
    <input type="email" id="emailCliente" placeholder="Email do cliente" required>
    <button onclick="salvarResposta()">Enviar Resposta</button>
</div>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
    (function(){
        emailjs.init("Ybbp6smg9DuW75J5-"); // Substitua pelo seu User ID
    })();

    function iniciarFormulario() {
        document.querySelector(".container").style.display = "none"; 
        document.getElementById("formulario").style.display = "block"; 
    }

    function salvarResposta() {
        const nomeEmpresa = document.getElementById("nomeEmpresa").value;
        const nomeCliente = document.getElementById("nomeCliente").value;
        const emailCliente = document.getElementById("emailCliente").value;

        if (!nomeEmpresa || !nomeCliente || !emailCliente) {
            alert("Por favor, preencha todos os campos.");
            return;
        }

        const templateParams = {
            empresa: nomeEmpresa,
            cliente: nomeCliente,
            email: emailCliente
        };

        emailjs.send('service_u2ejyh4', 'template_oph1959', templateParams)
            .then(function(response) {
                console.log('SUCCESS!', response.status, response.text);
                alert("Respostas enviadas com sucesso!");
                document.getElementById("formulario").reset(); // Reseta o formulário após o envio
            }, function(error) {
                console.log('FAILED...', error);
                alert("Falha ao enviar as respostas. Tente novamente.");
            });
    }
</script>
</body>
</html>
