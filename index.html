<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Briefing - Identidade Visual</title>
    
    <!-- Link para a fonte Space Grotesk -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Space Grotesk', sans-serif; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            height: 100vh; 
            margin: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            background-color: white;
        }

        h2 {
            font-weight: 700; 
            margin: 10px 0;
            text-align: center;
        }

        p {
            font-weight: 400; 
            color: #333; 
            text-align: center;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-weight: 400; 
        }

        button {
            padding: 10px;
            width: 100%;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
            font-weight: 600; 
        }

        button:hover {
            background-color: #0056b3; 
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<!-- Tela de Boas-Vindas -->
<div id="boasVindas" class="container">
    <h2>Bem-vindo(a)!</h2>
    <p>Este é um Briefing para criação de Identidade Visual, que será usado para estudo e conceituação do seu projeto. Por favor, preencha todas as questões para que possamos prosseguir.</p>
    <button onclick="iniciarFormulario()">Iniciar</button>
</div>

<!-- Formulário de Contato -->
<div id="formulario" class="container hidden">
    <h2>Contato</h2>
    <form id="contact-form">
        <input type="hidden" name="contact_number" value="697483"> <!-- Número estático como exemplo -->
        
        <label>Nome</label>
        <input type="text" name="user_name" required>
        
        <label>Email</label>
        <input type="email" name="user_email" required>
        
        <label>Mensagem</label>
        <textarea name="message" required></textarea>
        
        <button type="submit">Enviar</button>
    </form>
</div>

<!-- Script do EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script type="text/javascript">
    (function() {
        emailjs.init("30ExYEmkHsvuz-0RK"); // Substitua com sua Public Key
    })();

    // Função para alternar da tela de boas-vindas para o formulário
    function iniciarFormulario() {
        document.getElementById("boasVindas").style.display = "none";
        document.getElementById("formulario").style.display = "block";
    }

    // Envio do formulário pelo EmailJS
    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault();

        emailjs.sendForm('service_u2ejyh4', 'template_oph1959', this)
            .then(function() {
                alert("Mensagem enviada com sucesso!");
                document.getElementById("contact-form").reset(); // Reseta o formulário após envio
            }, function(error) {
                alert("Falha ao enviar a mensagem. Tente novamente.");
                console.log('Erro:', error);
            });
    });
</script>

</body>
</html>
